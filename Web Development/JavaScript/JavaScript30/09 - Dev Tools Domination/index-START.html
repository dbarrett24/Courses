<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello I am a %s string!", "ðŸ˜…");

      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 50px; background: red; text-shadow:10px 10px 0 blue"
      );

      // warning!
      console.warn("OH NOOO!");

      // Error :|
      console.error("DANG IT!");

      // Info
      console.info("Crocodiles eat 3-4 people per year");

      // Testing
      const p = document.querySelector("p");
      console.assert(
        p.classList.contains("ouch"),
        "ClassList doesn't contain OUCH"
      );
      console.assert(1 === 2, "This is wrong");
      //only fires if the criteria is FALSY;

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.log(p);
      //dir allows you to see the methods/properties tied to an element
      console.dir(p);

      // Grouping together --define the start and end of a GROUP of logs to organize them visually in the console
      dogs.forEach((dog) => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`); //same as .group but starts COLLAPSED.
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years`);
        console.groupEnd(`${dog.name}`);
      });
      // counting --good for finding repeat calls/values
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");

      // timing --finding how long it took to fetch data
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      //LOOK into THIS
      performance.now();

      //turn an ARRAY of OBJECTS and display it as a table.
      console.table(dogs);
    </script>
  </body>
</html>
